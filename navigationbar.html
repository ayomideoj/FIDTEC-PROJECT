<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar Example</title>
  <style>
    /* Basic reset for consistent padding/margin across browsers */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Style the navigation bar */
    nav {
      background-color: #333; /* Dark background */
      padding: 10px 0; /* Padding to make the nav bar taller */
    }

    /* Style the links inside the nav bar */
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center; /* Center the links */
    }

    nav ul li {
      margin: 0 15px; /* Add some space between the links */
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
      display: inline-block;
    }

    /* Add hover effects */
    nav ul li a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column; /* Stack the links vertically on small screens */
        align-items: center;
      }

      nav ul li {
        margin: 10px 0; /* Adjust margin for vertical stacking */
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar Structure -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <section id="home">
    <h1>Home Page</h1>
    <p>Welcome to the home page.</p>
  </section>
  <section id="about">
    <h1>About Us</h1>
    <p>Information about the company.</p>
  </section>
  <section id="services">
    <h1>Our Services</h1>
    <p>Details about services we offer.</p>
  </section>
  <section id="contact">
    <h1>Contact Us</h1>
    <p>How to reach us.</p>
  </section>

</body>
</html>
